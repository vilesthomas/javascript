<!DOCTYPE html>

<html>

  <head>

  <meta charset="utf-8"/>

  <title> Dom Scripting </title>


    <style>
      #red {
        background-color: red;
      }


    </style>


  </head>

  <body>




  <div id="red">
    red
  </div>



  <script>
    var  reddiv = document.getElementById('red');
    reddiv.style.backgroundColor = 'green';

  </script>



  </body>

</html>
