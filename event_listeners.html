<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8"/>
    <title> Event Listeners </title>
   <style>



  </style>
 </head>

  <body>

    <div id="hello_btn">
      Say Hello
    </div>

    <script>
      var x = 1

      document.getElementById('hello_btn').addEventListener('click', function() {
          document.getElementById('hello_btn').style.backgroundColor = 'purple';
        alert(x);
        x += 1;
      });
    </script>



  </body>
</html>
